<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>TIS Services</title>
</head>

<body>
    <div id="startScreen">
        <p>Thought Identification System (TIS)</p>

        <p>Select Case:</p>
        <select name="cases">
            <option value="eve">Eve Polastri</option>
        </select>

        <p>Select Service:</p>
        <select name="services">
            <option value="chat">Communication Diagnostic</option>
        </select>
        
        <p>New Session:</p>
        <form action="/session" method="POST">
            <button type="submit" id="button" onclick="displayStatus()">Initialize</button>
        </form>
    </div>

    <p id="status"></p>

    <script type="text/javascript" src="{{ url_for('static', filename='scripts/index_script.js') }}"></script> 
</body>

</html>
